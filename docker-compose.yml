version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: agentic-api
    ports:
      - "8000:8000"
    environment:
      - AZURE_COSMOSDB_ENDPOINT=${AZURE_COSMOSDB_ENDPOINT}
      - AZURE_COSMOSDB_KEY=${AZURE_COSMOSDB_KEY}
      - AZURE_SERVICEBUS_CONNECTION_STRING=${AZURE_SERVICEBUS_CONNECTION_STRING}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_ENVIRONMENT=development
      - API_LOG_LEVEL=debug
    volumes:
      - ./apps/api/src:/app/src:ro
      - ./apps/common/src:/app/common/src:ro
    depends_on:
      cosmos:
        condition: service_healthy
      azurite:
        condition: service_healthy
    networks:
      - agentic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui:
    build:
      context: .
      dockerfile: apps/ui/Dockerfile
    container_name: agentic-ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_ENVIRONMENT=development
    volumes:
      - ./apps/ui/src:/app/src:ro
      - ./apps/ui/public:/app/public:ro
    networks:
      - agentic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cosmos:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: agentic-cosmos
    ports:
      - "8081:8081"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=4
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=false
      - AZURE_COSMOS_EMULATOR_DEFAULT_PARTITION_COUNT=4
    volumes:
      - cosmos_data:/data/db
    networks:
      - agentic
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8081/_explorer/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: agentic-azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    networks:
      - agentic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  agentic:
    driver: bridge

volumes:
  cosmos_data:
    driver: local
  azurite_data:
    driver: local
