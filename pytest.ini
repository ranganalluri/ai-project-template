[pytest]
# Pytest configuration for monorepo with multiple packages
testpaths = apps
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Avoid import path mismatch by not importing tests/__init__.py as package
norecursedirs = .git .venv node_modules __pycache__ .pytest_cache

# Mark configuration
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests that make real API calls
    slow: marks tests as slow running

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
