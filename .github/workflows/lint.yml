name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
        node-version: ['18']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies (Python)
        run: uv sync

      - name: Install dependencies (Node.js)
        run: npm ci

      - name: Run Python linter (ruff)
        run: uv run ruff check apps/

      - name: Run Python formatter check (black)
        run: uv run black --check apps/

      - name: Run Python type checker (mypy)
        run: uv run mypy apps/api/src apps/functions/src apps/common/src

      - name: Run Node.js linter
        run: npm run lint --workspace=@agentic/ui

      - name: Run Prettier check (TypeScript/React)
        run: npm run format --workspace=@agentic/ui -- --check
