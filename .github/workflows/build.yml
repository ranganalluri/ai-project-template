name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/agentic-api:${{ github.sha }}
            ghcr.io/${{ github.repository }}/agentic-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/ui/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/agentic-ui:${{ github.sha }}
            ghcr.io/${{ github.repository }}/agentic-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Functions image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/functions/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/agentic-functions:${{ github.sha }}
            ghcr.io/${{ github.repository }}/agentic-functions:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
