# docker-compose.yml - Local Development Environment
# This file sets up a complete local development environment with:
# - FastAPI backend (with hot reload)
# - Cosmos DB emulator
# - Azure Service Bus emulator
# - Azurite (Azure Storage emulator)

version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: ./Dockerfile.api
    container_name: agentic-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-test-key}
      - AZURE_COSMOSDB_ENDPOINT=https://cosmos:8081
      - AZURE_COSMOSDB_KEY=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqwm+DJgzJ0EI3PU/DmVVCgdlKQslAL0z4Y==
      - AZURE_SERVICE_BUS_CONNECTION_STRING=Endpoint=sb://localhost/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_HERE
      - AZURE_COSMOS_EMULATOR=true
    volumes:
      - ./apps/api/src:/app/apps/api/src:ro  # Mount source for hot reload
    depends_on:
      - cosmos
      - servicebus
    networks:
      - agentic
    command: uvicorn apps.api.src.main:app --host 0.0.0.0 --port 8000 --reload

  # React UI (development server)
  ui:
    build:
      context: .
      dockerfile: ./Dockerfile.ui
      target: builder  # Use builder stage for dev
    container_name: agentic-ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./apps/ui/src:/app/apps/ui/src:ro  # Mount source for hot reload
    networks:
      - agentic
    command: npm run dev --workspace=@agentic/ui -- --host

  # Cosmos DB Emulator
  cosmos:
    image: mcr.microsoft.com/cosmosdb/linux/cosmosdb-emulator:latest
    container_name: agentic-cosmos
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=3
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
    volumes:
      - cosmos_data:/data/db
    networks:
      - agentic
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8081/_explorer/emulator.pem"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Azure Service Bus Emulator (using Azure Service Bus Emulator)
  servicebus:
    image: servicebus-emulator:latest
    container_name: agentic-servicebus
    ports:
      - "5671:5671"
      - "5672:5672"
      - "61613:61613"
    environment:
      - ACCEPT_EULA=Y
    networks:
      - agentic
    # Note: Service Bus emulator may require special setup; see research.md for alternatives

  # Azurite - Azure Storage Emulator (for Functions local development)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: agentic-azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite_data:/data
    networks:
      - agentic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  cosmos_data:
  azurite_data:

networks:
  agentic:
    driver: bridge
